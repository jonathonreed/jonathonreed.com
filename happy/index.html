<html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>

<title>ARE YOU HAPPY?</title>
<meta name="description" content="One simple question. This isn&rsquo;t it.">
<meta property="og:image" content="http://jonathonreed.com/img/vid/longboarding/bo-longboarding-thumb.jpg" />

<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:600" rel="stylesheet">

<style>

html,
body,
div,
h1,
p,
a,
video {
    margin: 0;
    padding: 0;
}

html,
body {
    height: 100%;
}

body {
    font-family: "Oxygen", sans-serif;
}

.content {
    display: table;
	position: relative;
	height: 100vh;
	width: 100%;
	margin: 0 auto;
	overflow: hidden;
    z-index: 2;
}

.content .cell-box {
	display: table-cell;
	height: 100%;
	width: 100%;
	margin: 0 auto;
	vertical-align: middle;
	text-align: center;
}

.content-heading {
    color: #ffff00;
    font-family: 'Archivo Black';
    font-size: 7em;
    text-transform: uppercase;
    line-height: 0.9em;
}

.content-description {
    margin-top: 1em;
    margin-right: 6em;
    color: #ffff00;
    font-family: 'Open Sans';
    font-weight: 600;
    font-size: 1em;
    text-transform: uppercase;
    text-align: right;
}

@media screen and (max-width: 1200px) {
    .content-description {
        margin-top: 1em;
        margin-right: 0;
        text-align: center;
    }
}

@media screen and (min-width: 1400px) {
    .content-description {
        margin-top: 1em;
        margin-right: 0;
        text-align: center;
    }
}

.content a {
    color: #ffff00;
    text-decoration: none;
}

.video {
    position: fixed;
    top: 0; 
    left: 0;
    transform: translate (50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: 1;
}

</style>

</head>

<body>
<!-- https://envato.com/blog/video-background-html5-video/ -->

<div class="content">
    <div class="cell-box"><div>
    <h1 class="content-heading"><a href="http://wonders.jonathonreed.com/about">Are you happy?</a></h1>
    <p class="content-description">Best viewed on desktop / <a href="http://wonders.jonathonreed.com/post/151772594400/">Video from Boulder, Colorado, in September 2016</a></p>
    </div></div>
</div><!-- /content -->

<video id="my-video" class="video" autoplay="autoplay" loop="loop" muted="">
  <source src="../img/vid/longboarding/bo-longboarding.mp4" type="video/mp4">
  <source src="../img/vid/longboarding/bo-longboarding.webm" type="video/webm">
</video><!-- /video -->

<script>
(function() {
    /**
    * Video element
    * @type {HTMLElement}
    */
    var video = document.getElementById("my-video");

    /**
    * Check if video can play, and play it
    */
    video.addEventListener( "canplay", function() {
    video.play();
    });
})();
</script>

</body>

</html>
